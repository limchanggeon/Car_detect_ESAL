<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>지도에서 사각형 선택</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <style> html,body,#map{height:100%;margin:0;padding:0;} </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
  <script>
    let map = L.map('map').setView([37.55, 126.98], 10); // 서울 중심
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // FeatureGroup to store editable layers
    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    const drawControl = new L.Control.Draw({
      draw: {
        polyline: false,
        polygon: false,
        circle: false,
        marker: false,
        circlemarker: false,
        rectangle: {
          shapeOptions: { color: '#ff0000' }
        }
      },
      edit: { featureGroup: drawnItems }
    });
    map.addControl(drawControl);

    // QWebChannel bridge
    let bridge = null;
    new QWebChannel(qt.webChannelTransport, function(channel) {
      bridge = channel.objects.bridge;
    });

    function sendBBox(bounds) {
      if (!bridge) { console.warn('bridge not ready'); return; }
      const json = {
        minX: bounds.getWest(),
        minY: bounds.getSouth(),
        maxX: bounds.getEast(),
        maxY: bounds.getNorth()
      };
      bridge.sendBbox(JSON.stringify(json));
    }

    map.on(L.Draw.Event.CREATED, function (e) {
      drawnItems.clearLayers();
      const layer = e.layer;
      drawnItems.addLayer(layer);
      const bounds = layer.getBounds();
      sendBBox(bounds);
    });

    // also support click-and-drag manual bbox via shift+drag: already handled by draw

    // expose a helper to center map from Python
    function setView(lat, lon, zoom) {
      map.setView([lat, lon], zoom || 12);
    }

    window.setView = setView;
  </script>
</body>
</html>
